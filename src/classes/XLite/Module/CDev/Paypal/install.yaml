XLite\Model\Payment\Method:
  - service_name: PayflowLink
    class: 'Module\CDev\Paypal\Model\Payment\Processor\PayflowLink'
    translations:
      - code: en
        name: 'Payflow Link'
    settings:
      - name: vendor
      - name: user
      - name: pwd
      - name: partner
