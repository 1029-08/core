XLite\Model\Config:
  - name: sep_sale_block
    category: CDev\Sale
    type: separator
    orderby: 10
    translations:
      - code: en
        option_name: '"Sale" block settings'
  - name: sale_enabled
    category: CDev\Sale
    type: checkbox
    orderby: 20
    value: Y
    translations:
      - code: en
        option_name: 'Enable "Sale" feature in catalog'
  - name: block_max_count_in_full_list
    category: CDev\Sale
    type: text
    orderby: 40
    value: 30
    translations:
      - code: en
        option_name: 'Maximum number of products to display in complete sale list'
        option_comment: 'Limits the total number of products that can be displayed when user clicks the "All sale products" link in the "Sale" block. Leave 0 for no limit.'

  - name: sale_max_count_in_block
    category: CDev\Sale
    type: text
    orderby: 80
    value: 3
    translations:
      - code: en
        option_name: 'Maximum number of products to display in "Sale" block'
        option_comment: 'Defines the maximum number of products that can be displayed in the "Sale" block. Specify a non-zero value; otherwise, 3 products will be displayed by default. If the specified value is less than the total amount of products on complete sale products list, that value will be used instead. Drupal block settings can override this option (when the DrupalConnector module is enabled).'
